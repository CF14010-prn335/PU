<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <head>
        <title>Tipo Estado Reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/main.css
              "/>
    </head>
    <body>
        
       <div class="container">
            <div class="row">
                <div class="card col-md-12" style="margin-top: 1rem;">
                    <div class="card-header">
                        <h2 class="display-5">CF14010</h2>
                    </div>
                    <div class="card-body">
                        <h4>Lista de Tipo Estado Reserva</h4>
                        <h:form id="myForm">
                            <h:messages    styleClass="alert alert-success" />
                            <div class="form-group">
                                <h:dataTable 
                                    styleClass="table table-bordered"
                                    headerClass="thead-dark"
                                    id="tablaMarca"
                                    value="#{tipoEstadoReservaManagedBean.tipoEstadoReservaLista}" var="ter">
                                    <h:column>
                                       
                                        <f:facet name="header">Id Tipo Estado Reserva</f:facet>
                                        
                                        <h:outputText style="" value="#{ter.idTipoEstadoReserva}" ></h:outputText>
                                    </h:column>
                                    <h:column>
                                       
                                        <f:facet name="header">Nombre</f:facet>
                                       
                                        <h:outputText style="" value="#{ter.nombre}" ></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Activo</f:facet>
                                       
                                        <h:outputText style="" value="#{ter.activo}" ></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Indica Aprobación</f:facet>
                                      
                                        <h:outputText style="" value="#{ter.indicaAprobacion}" ></h:outputText>
                                    </h:column>

                                </h:dataTable>

                            </div>


                            <br/>
                            <hr></hr>
                             <h6>Crear Tipo Estado Reserva</h6>
                             
                            <div class="form-group">   
                            <label for="nombreter">Nombre</label>  
                            <h:inputText  id="nombreter" value="#{tipoEstadoReservaManagedBean.tipoEstadoReserva.nombre}" class="form-control col-md-3"></h:inputText>
                            </div>
                             
                             <div class="form-group">  
                            <label for="activoter">Activo</label>
                            <br></br>
                            <h:selectBooleanCheckbox  id="activoter" value="#{tipoEstadoReservaManagedBean.tipoEstadoReserva.activo}" required="true" ></h:selectBooleanCheckbox>
                            </div>
                             
                             <div class="form-group">
                                 <label for="iater">Indica Aprobación</label>
                                 <br></br>
                                 <h:selectBooleanCheckbox id="iater" value="#{tipoEstadoReservaManagedBean.tipoEstadoReserva.indicaAprobacion}" required="true"></h:selectBooleanCheckbox>
                             </div>
                            
                             <h:commandButton action="#{tipoEstadoReservaManagedBean.crearTipoEstadoReserva()}"   value="Crear"  class="btn btn-secondary">   
                            </h:commandButton>
                        </h:form> 
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
